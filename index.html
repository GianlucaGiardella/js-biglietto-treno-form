<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Biglietto del treno</title>
</head>

<body>
    <div class="container">
        <h1>calcola il prezzo del tuo biglietto</h1>

        <div class="form">
            <div class="data">
                <h3>Nome e Cognome</h3>
                <input type="text" id="name">
            </div>
            <div class="data">
                <h3>Km da percorrere</h3>
                <input type="text" id="km">
            </div>
            <div class="data">
                <h3>Et√†</h3>
                <input type="text" id="age">
            </div>
            <div class="buttons">
                <button onClick="generate()">Genera</button>
                <button onClick="cancel()">Cancella</button>
            </div>
        </div>

        <div class="ticket">
            <h2>il tuo biglietto</h2>
            <div class="passenger">
                <h3>dettagli passeggeri</h3>
                <div class="details">
                    <div class="passenger_name">
                        <h4>nome passeggero</h4>
                        <p id="user_name"></p>
                    </div>
                    <div class="passenger_info">
                        <div>
                            <h4>Offerta</h4>
                            <p id="offer"></p>
                        </div>
                        <div>
                            <h4>Carrozza</h4>
                            <p id="wagon"></p>
                        </div>
                        <div>
                            <h4>Codice CP</h4>
                            <p id="code_cp"></p>
                        </div>
                        <div>
                            <h4>Costo biglietto</h4>
                            <p id="ticket_price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
